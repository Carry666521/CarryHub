version: '3.9'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: carryhub
      MYSQL_USER: carryhub
      MYSQL_PASSWORD: carryhub123
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: carryhub-backend
    restart: unless-stopped
    depends_on:
      - mysql
      - redis

  frontend:
    build: ./frontend
    container_name: carryhub-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"   # 临时暴露，便于调试
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: carryhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

volumes:
  mysql_data: