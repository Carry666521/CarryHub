version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: carryhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: carryhub
      MYSQL_USER: carryhub
      MYSQL_PASSWORD: carryhub123
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: carryhub-redis
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: carryhub-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/carryhub?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai
      - JWT_SECRET=carryhub-super-secret-key-2025
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: carryhub-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data: